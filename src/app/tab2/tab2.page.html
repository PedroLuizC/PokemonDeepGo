<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Batalha Pokemon
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Batalha Pokemon</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card *ngIf="pokemon.name">
    <ion-card-header>
      <ion-card-title [style.color]="comparisonColor">
        {{ pokemon.name | uppercase }} - {{ comparisonResult }}
      </ion-card-title>
      <ion-img [alt]="pokemon.name" [src]="pokemon.sprites?.other?.['official-artwork']?.front_default || 'https://via.placeholder.com/150'"></ion-img>
    </ion-card-header>

    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label>Abilities: {{ pokemon.abilities?.length }}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Height: {{ pokemon.height }}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Weight: {{ pokemon.weight }}</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="addPhotoToGallery()">
      <ion-icon name="camera-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
